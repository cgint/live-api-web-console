<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live API Client</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="password"],
      input[type="text"] { /* Use password for slight obfuscation */
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }      #startBtn {
        background-color: #28a745;
        color: white;
      }
      #stopBtn {
        background-color: #dc3545;
        color: white;
      }
      #status {
        margin-top: 20px;        padding: 10px;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 4px;
        min-height: 20px;
      }
       .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            margin-bottom: 15px;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Live API Direct Client</h2>
       <div class="warning">
            <strong>Warning:</strong> Entering your API key here makes it visible in your browser's developer tools. Only use this for local testing or in trusted environments. Do not deploy this publicly.
       </div>
      <div>
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key" />
      </div>
      <div>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div id="status">Idle. Enter API Key and click Start.</div>
    </div>

    <script src="live-api-client.js"></script>
    <script src="live-init.js"></script>
  </body>
</html>
